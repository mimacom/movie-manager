<div class="panel panel-default">

    <!-- TODO add form validation-->

    <div class="panel-heading">Registration</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <alert messages="userRegistrationCtrl.errors"></alert>
            </div>
            <div class="col-sm-4">
                <form role="form">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth date</label>
                        <input type="text" class="form-control" id="birthDate" placeholder="Birth date">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>

                        <div>
                            <label class="checkbox-inline">
                                <input type="radio" name="gender" id="genderM" value="option1"> M
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="gender" id="genderF" value="option2"> F
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
