<div>
    <h1>{{greeting}}</h1>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" novalidate>
                <div class="input-group">
                    <input type="text" ng-model="searchCtrl.query" placeholder="Movie..." class="form-control"
                           ng-minlength="2" required>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="searchCtrl.search()" type="submit"
                                    ng-disabled="!searchForm.$valid">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
            </form>
        </div>
        <div class="col-md-12" ng-if="searchCtrl.error">
            <div class="alert alert-danger" role="alert">{{searchCtrl.error.msg}}</div>
        </div>
        <div class="col-md-2 col-md-offset-5" ng-if="searchCtrl.loading">
            <div class="loader">
                <span class="throbber">Loadingâ€¦</span>
            </div>
        </div>
        <div class="col-sm-12" ng-if="searchCtrl.movies">
            <table class="table">
                <thead>
                <tr>
                    <th>Titel</th>
                    <th>Jahr</th>
                    <th>Typ</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="movie in searchCtrl.movies">
                    <td><a ng-href="#/movies/{{movie.imdbID}}">{{movie.Title}}</a></td>
                    <td><a ng-href="#/movies/{{movie.imdbID}}">{{movie.Year}}</a></td>
                    <td><a ng-href="#/movies/{{movie.imdbID}}">{{movie.Type}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
